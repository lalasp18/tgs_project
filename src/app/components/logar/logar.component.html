<p-dialog header="Bem-vindo \n à Cacau Show" [modal]="true" [(visible)]="visivel" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-5">Insira seu nome de usuário para entrar:</span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="username" class="font-semibold w-6rem">Usuário</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="visivel = false" />
    <p-button label="Save" (onClick)="visivel = false" />
  </div>
</p-dialog>
