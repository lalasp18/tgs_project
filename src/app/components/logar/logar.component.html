<p-dialog header="Bem-vindo à Cacau Show"
          [modal]="true" [(visible)]="visivel"
          [style]="{ width: '30rem' }">
  <span class="p-text-secondary block mb-5">Insira seu nome de usuário para entrar:</span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="username" class="font-semibold w-6rem">Usuário</label>
    <input type="text" pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="nomeusuario" />
  </div>
  <div class="flex justify-content-end gap-2">
    <button
      pButton
      pRipple
      label="Cancelar"
      class="p-button-secondary" (click)="visivel = false" >
    </button>
    <button
      pButton
      pRipple
      label="Login"
      class="p-button-success" (click)="efetuarLogin()" >
    </button>
  </div>
</p-dialog>
